<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress 進度條</title>
</head>
<body>
    <form action="">
        <p>未指明進度:</p>
        <progress max="100"></progress>
    </form>
    <form action="">
        <p>執行進度:</p>
        <progress value="35" max="100"></progress>
    </form>
</body>
</html>
